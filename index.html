<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bluestock Fintech</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
  <div class="container">
		<div class="signin-form">
      <div class="logo">
			<img src="logo.png" alt="Company Logo" class="logo-image">
      <h1>BLUESTOCK</h1>
			</div>
      <form>
				<label for="email">Email Address</label>
				<input type="email" id="email" name="email" placeholder="johndoe@gmail.com" required>
        <div id="password">
				<label for="password">Password</label>
       <label for="forgot-password"><a href="forgotpassword.html" style="color: #5651FF;">Forgot Password?</a></label>
        </div>
				<input type="password" id="password" name="password" placeholder="........." required>
				<div class="recaptcha">
					<input type="checkbox" id="recaptcha" name="recaptcha" required>
					<label for="recaptcha">I'm not a robot</label>
          <div class="recaptcha-image">
          <img src="recaptcha.png"/>
          </div>
				</div>
				<div class="keep-signed-in">
					<input type="checkbox" id="keep-signed-in" name="keep-signed-in">
					<label for="keep-signed-in">Keep me signed in</label>
				</div>
				<button type="submit">Login</button>

       <p class="para">or sign in with</p>
				<div class="or-signin-with">
					<a href="#" class="google-btn"><img style="height: 20px;width: 20px;padding-right: 20px;" src="google.png"/>Continue with Google</a>
				</div>
        <div id="account">
				<a href="CreateAccount.html">Create an account</a>
        </div>
			</form>
		</div>
	</div>
</body>
</html>
